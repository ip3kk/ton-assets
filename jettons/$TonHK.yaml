description: "TonHK is a Hong Kong community token built on the TON blockchain, designed to foster the development and integration of the Telegram and TON ecosystems within the Hong Kong region."
description_zh: "TonHK是基於TON區塊鏈的香港社區代幣，專為促進香港地區Telegram與TON生態系統的發展與整合而設計。"
extended_description: |
  TonHK token aims to provide seamless integration solutions for the TON blockchain and Telegram platform ecosystem, focusing on the following application scenarios:
  
  • NFT trading and creation platform on TON blockchain
  • Telegram mini-application ecosystem
  • TonHK marketplace under development, offering digital assets and physical goods trading
  
  As Hong Kong's first community token focused on the TON ecosystem, TonHK will bridge Hong Kong with the global TON community, encouraging local developers to participate in TON ecosystem construction, and promoting commercial applications and adoption of TON blockchain in Hong Kong.
extended_description_zh: |
  TonHK代幣旨在為TON區塊鏈和Telegram平台生態系統提供無縫整合的解決方案，專注於以下應用場景：
  
  • TON區塊鏈上的NFT交易與創作平台
  • Telegram迷你應用程式生態系統
  • 正在開發中的TonHK商城，提供數字資產與實物商品交易
  
  作為香港首個專注於TON生態的社區代幣，TonHK將成為連接香港與全球TON社區的橋樑，促進本地開發者參與TON生態建設，並推動TON區塊鏈在香港的商業應用與普及。
